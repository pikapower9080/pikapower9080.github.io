<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <main style="display: none;">
        <h1 id="display">Click Anywhere</h1>
        <audio loop></audio>
    </main>
    <div id="gameSelect">
        <button data-game="nh" data-bg="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fexternal-preview.redd.it%2F9Os4XFeayn-hYt7kLnNpXKA-RpE8QAHeHrRH2kfOdHw.jpg%3Fauto%3Dwebp%26s%3D4e498ecd34b033b74d79b413ebc2f151422394a7&f=1&nofb=1&ipt=c8a759e7394215fa472e9aa9665a824f14d62fa287b2d579b9f3081756a5b879&ipo=images">New Horizons</button>
        <button data-game="nl" data-bg="https://images7.alphacoders.com/518/thumb-1920-518244.jpg">New Leaf</button>
        <button data-game="cf" data-bg="https://static1.srcdn.com/wordpress/wp-content/uploads/2021/07/The-Next-Animal-Crossing-Game-Should-Return-To-The-City-Folk.jpg">City Folk / Wild World</button>
        <!-- <button data-game="ww" data-bg="https://goombastomp.com/wp-content/uploads/2021/05/wildworld.jpeg">Wild World</button> -->
        <button data-game="gc" data-bg="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700030940.jpg">GameCube</button>
    </div>
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
