<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text dump</title>
    <script>
        function changeText() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const page_text = urlParams.get('text')
            document.body.innerHTML = page_text
        }
    </script>
    <script async>
        setInterval(() => {
            if (history.pushState) {
                var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?text='+document.body.innerHTML;
                window.history.pushState({path:newurl},'',newurl);
            }
        }, 1000);
    </script>
</head>
<body contenteditable="true" onload="document.body.designmode='on'; changeText()">
</body>
</html>
