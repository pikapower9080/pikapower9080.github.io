<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text dump</title>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=./";
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(";");
            for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
            return "";
        }
        function save() {
            setCookie("text", document.getElementById("edit").innerHTML, 30)
            console.log(document.getElementById("edit").innerHTML)
            console.log("Saved!")
        }
        function load() {
            if (getCookie("text")) {
                document.getElementById("edit").innerHTML = getCookie("text")
            } else {
                
            }
        }
    </script>
</head>
<body>
    <div>
        <a style="position: absolute; bottom: 0; right: 0; padding-right: 5px; color: rgb(9, 33, 234); text-decoration: underline;" onclick="save()">Save</a>
    </div>
<div contenteditable="true" id="edit">
    Paste or type anything here. Press the save button when you're done.
</div>
<script>
    window.onload = function(){
        load()
    }
</script>
</body>
</html>
