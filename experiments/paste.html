<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tiny.cloud/1/j0w4173s0ns2p6odpucc7fifn6qcvifku00qww2mwepe9n8p/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
            selector: 'textarea',  // change this value according to your HTML
            plugins: 'autosave, autolink, code, emoticons, hr, image, link, media, print, searchreplace, wordcount',
            autosave_interval: '10s',
            autosave_restore_when_empty: true,
            default_link_target: '_blank'
        });
  </script>
  <title>Text Dump</title>
  <style>
      #textinput{
          height: 99vh;
          width: 100vw;
      }
      body{
          margin: 0 0 0 0;
      }
  </style>
</head>
<body>
  <form>
      <textarea placeholder="Enter text here" required name="text" id="textinput"></textarea>
  </form>
</body>
</html>
