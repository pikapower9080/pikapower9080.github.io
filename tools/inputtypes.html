<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/favicon.ico">
    <title>Document</title>
    <style type="text/css">
        .tg  {border-collapse:collapse;border-color:#aabcfe;border-spacing:0;}
        .tg td{background-color:#e8edff;border-color:#aabcfe;border-style:solid;border-width:1px;color:#669;
          font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{background-color:#b9c9fe;border-color:#aabcfe;border-style:solid;border-width:1px;color:#039;
          font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-hmp3{background-color:#D2E4FC;text-align:left;vertical-align:top}
        .tg .tg-baqh{text-align:center;vertical-align:top}
        .tg .tg-mb3i{background-color:#D2E4FC;text-align:right;vertical-align:top}
        .tg .tg-lqy6{text-align:right;vertical-align:top}
        .tg .tg-0lax{text-align:left;vertical-align:top}
        </style>
</head>
<body>
    <table class="tg">
        <thead>
          <tr>
            <th class="tg-baqh">Type</th>
            <th class="tg-0lax">Example</th>
            <th class="tg-0lax">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-hmp3">button</td>
            <td class="tg-hmp3"><input type="button" value="Hello world!"></td>
            <td class="tg-hmp3">N/A</td>
          </tr>
          <tr>
            <td class="tg-0lax">checkbox</td>
            <td class="tg-0lax"><input type="checkbox"><label> Test</label></td>
            <td class="tg-lqy6"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">color</td>
            <td class="tg-hmp3"><input type="color"></td>
            <td class="tg-mb3i"></td>
          </tr>
          <tr>
            <td class="tg-0lax">date</td>
            <td class="tg-0lax"><input type="date"></td>
            <td class="tg-lqy6"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">email</td>
            <td class="tg-hmp3"><input type="email"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">file</td>
            <td class="tg-hmp3"><input type="file"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">hidden</td>
            <td class="tg-hmp3"><input type="hidden"> A hidden input.</td>
            <td class="tg-hmp3">N/A</td>
          </tr>
          <tr>
            <td class="tg-hmp3">image</td>
            <td class="tg-hmp3"><input type="image" src="/assets/icons/favicon.ico"></td>
            <td class="tg-hmp3">N/A</td>
          </tr>
          <tr>
            <td class="tg-hmp3">month</td>
            <td class="tg-hmp3"><input type="month"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">number</td>
            <td class="tg-hmp3"><input type="number"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">password</td>
            <td class="tg-hmp3"><input type="password"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">radio</td>
            <td class="tg-hmp3"><input type="radio" form="test"><label> test</label></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">range</td>
            <td class="tg-hmp3"><input type="range"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">reset</td>
            <td class="tg-hmp3"><input type="reset"> Resets a form</td>
            <td class="tg-hmp3">N/A</td>
          </tr>
          <tr>
            <td class="tg-hmp3">search</td>
            <td class="tg-hmp3"><input type="search"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">submit</td>
            <td class="tg-hmp3"><input type="submit"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">tel</td>
            <td class="tg-hmp3"><input type="tel"> (Phone number)</td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">text</td>
            <td class="tg-hmp3"><input type="text"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">time</td>
            <td class="tg-hmp3"><input type="time"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">url</td>
            <td class="tg-hmp3"><input type="url"></td>
            <td class="tg-hmp3"></td>
          </tr>
          <tr>
            <td class="tg-hmp3">week</td>
            <td class="tg-hmp3"><input type="week"></td>
            <td class="tg-hmp3"></td>
          </tr>
        </tbody>
        </table>
</body>
</html>
