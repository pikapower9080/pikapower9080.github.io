  <body>
    <div id="lightmode_container">
      <img src="/assets/icons/lightmode/1x/outline_light_mode_black_24dp.png" onclick="toggledarkmode()" id="lightmode-button">
    </div>
    <h1>Text modifiers</h1>
    <br>
    <textarea id="input" class="inputArea" placeholder="Enter text here"></textarea>
    <br>  
    <!--// Buttons //--> 
    <button class="actionButton" onclick="swap()">Swap</button>
    <button class="actionButton" onclick="lowerString()" title="make your text be all lowercase">lowercase</button>
    <button class="actionButton" onclick="upper()" title="MAKE YOUR TEXT BE ALL CAPITAL">UPPERCASE</button>
    <button class="actionButton" onclick="sponge()" title="A hIgHeR fOrM oF cOmMuNiCaTiOn">SpOnGe CaSe</button>
    <button class="actionButton" onclick="reverse()" title="txet ruoy esreveR">esreveR (Reverse)</button>
    <button class="actionButton" onclick="snake()" title="make_your_text_snake_case_like_this">snake_case</button>
    <button class="actionButton" onclick="kebab()" title="Convert-your-text-to-be-kebab-case-like-this">Kebab-Case</button>
    <button class="actionButton" onclick="trimString()" title="Remove spaces from the ends.">Trim</button>
    <button class="actionButton" onclick="characterCount()", title="Count characters including spaces">Count characters</button>
    <button class="actionButton" onclick="charCountNoSpace()", title="Count characters excluding spaces.">Count characters (No spaces)</button>
    <button class="actionButtonz" onclick="getnumbers()" title="Return the numbers and only the numbers from your text">Get numbers</button>
    <br><br>
    <textarea id="output", class="outputArea", placeholder="Output here" disabled></textarea><br>
    <button class="actionButton", onclick="copy()">Copy Text</button>
    <script>
        var input = document.getElementById("input")
        var output = document.getElementById("output")
        
        var lowerString = function() {
            output.value = input.value.toLowerCase()
            console.log("To lowercase ran. Old value: " + input.value + " new value: " + output.value)
            return output.value
        }
        function upper() {
            output.value = input.value.toUpperCase()
            console.log("To uppercase ran. Old value: " + input.value + " new value: " + output.value)
            return output.value
        }
        function swap() {
          input.value = output.value
          return output.value
        }
        function sponge() {
           var uppercase = true
           var length = input.value.length
           output.value = ""
           for (let i = 0; i < length; i++) {
             var letter = input.value.charAt(i)
             if (isNaN(letter)) {
              if (uppercase == true) {
                 output.value += letter.toUpperCase()
                 uppercase = false
               } else {
                 output.value += letter.toLowerCase()
                 uppercase = true
               }
             } else {
               output.value += letter
             }
           }
           return output.value
        }
        function reverse() {
             var length = input.value.length
             output.value = ""
             for (let i = 0; i < length; i++) {
               var letter = input.value.charAt(i)
               output.value = letter + output.value
             }
             return output.value
          }
          function snake() {
            var lowerValue = lowerString()
            var length = lowerValue.length
            output.value = ""
            for (let i = 0; i < length; i++) {
              var letter = lowerValue.charAt(i)
              if (letter == " ") {
                output.value += "_"
              } else {
                output.value += letter
              }
            }
            return output.value
          }
          function kebab() {
            var length = input.value.length
            output.value = ""
            for (let i = 0; i < length; i++) {
              var letter = input.value.charAt(i)
              if (letter == " ") {
                output.value += "-"
              } else {
                output.value += letter
              }
            }
            return output.value
          }
          function trimString() {
            output.value = input.value.trim()
            return output.value
          }
          function characterCount() {
            var length = input.value.length
            var count = 0
            for (let i = 0; i < length; i++) {
                count += 1
            }
            output.value = count
            return output.value
          }
          function charCountNoSpace() {
            var length = input.value.length
            var count = 0
            for (let i = 0; i < length; i++) {
                if (input.value.charAt(i) !== " ") {
                  count += 1
                }
            }
            output.value = count
            return output.value
          }
          function copy() {
            output.removeAttribute("disabled")
            setTimeout(() => {
              output.select()
              output.setSelectionRange(0, output.value.length)
              setTimeout(() => {
                document.execCommand("copy")
                alert("Copied!")
                output.setAttribute("disabled", "disabled")
              }, 100);
            }, 100);
          }
          function getnumbers() {
            output.value = ""
            for (let i = 0; i < input.value.length; i++) {
               var letter = input.value.charAt(i)
               if(isNaN(letter) == false && letter !== " ") {
                 output.value += letter
               }
            }
            return output.value
          }
    </script>
