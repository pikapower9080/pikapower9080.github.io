<!DOCTYPE html>
<html style="background-image: url('./backgrounds/abstract1.jpg');">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A fancy clock display, perfect for projectors and tvs">
    <meta name="Keywords" content="thereal_pika, pikapower9080">
    <meta name="author" content="pikapower9080">
    <title>Clock</title>
    <link rel="icon" href="favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDVLYLPGDW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QDVLYLPGDW');
    </script>
    <style>
      /* Main Style */
      @import url('style.css');
      /* Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&family=Comfortaa:wght@500&family=Fredoka+One&family=Righteous&display=swap');    
    </style>
  </head>
  <body style="background-image: unset;">
    <video muted loop id="bgVideo" style="display: none;">
      <source src="" type="video/mp4">
    </video>
    <main>
        <span id="time" class="bigtext"></span><br>
        <span id="date" class="bigtext"></span>
    </main>
    <dialog id="settings" class="dialog">
      <h2>Setup</h2>
      <hr>
      <label>Background </label>
      <select id="bgselect"></select> <!-- Elements are added w/ js --><br>
      <label>Font Family </label>
      <select id="fontselect"></select> <!-- Same here --><br>
      <label>Background Color: </label>
      <input type="color" id="bgcolor"><br>
      <!-- <label>Text Color: </label><input type="color" id="textcolor" value="#ffffff"><br> -->
      <input type="checkbox" id="hideInFullscreen"><label for="hideInFullscreen"> Hide cursor & buttons in fullscreen</label><br>
      <input type="checkbox" id="showSeconds" checked><label for="showSeconds"> Show seconds</label><br>
      <input type="checkbox" id="24hourtime"><label for="24hourtime"> 24 hour time</label><br>
      <input type="checkbox" id="showDate" checked><label for="showDate"> Show date</label><br>
      <input type="checkbox" id="doTitle" checked><label for="doTitle"> Show time in page title</label><br>
      <br>
      <button type="submit" onclick="el.settings.close()" style="cursor:pointer;">&#x274C; Close</button>
    </dialog>
    <div id="buttons">
      <div id="settings-open" class="button"><img src="/assets/icons/settings/2x/outline_settings_white_24dp.png"></div>
      <div id="fullscreen" class="button"><img src="/assets/icons/fullscreen/fullscreen2.svg"></div>
    </div>
    <noscript class="noscript-warning">&#x26A0; You need to enable javascript to use this clock!</noscript>
    <script defer src="script.js"></script>
  </body>
</html>
