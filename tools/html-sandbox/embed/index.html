<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simpler version of the html sandbox for embedding">
    <meta name="Keywords" content="thereal_pika, pikapower9080">
    <meta name="author" content="pikapower9080">
    <title>HTML Sandbox</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" href="/assets/icons/favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDVLYLPGDW"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
    <script src="main.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QDVLYLPGDW');
    </script>
  </head>
  <body>
    <textarea id="codeinput" spellcheck="false"><!DOCTYPE html>
<html>
  <head>
    <title>Page</title>
  </head>
  <body>
    <!-- Your code goes here -->
    <h1>My page!</h1>
  </body>
</html></textarea>
    <!-- Thanks to https://css-tricks.com/creating-an-editable-textarea-that-supports-syntax-highlighted-code/ for this! -->
    <pre id="highlighted" aria-hidden="true">
      <code class="language-html" id="highlighted-content"></code>
    </pre>
    <div id="codeoutput-container">
      <iframe id="codeoutput" src="javascript:void(0)"></iframe>
    </div>
    <div id="buttons">
      <button id="btn-export">Export</button>
      <button id="auto-toggle">Disable Auto Update</button>
      <button id="autosave-toggle">Disable Auto Save</button>
      <button id="btn-save" style="display: none;">Save</button>
      <button id="btn-update" style="display: none;">Update</button>
    </div>
    <dialog id="namedialog">
     <h3>Enter a name for your file</h3>
     <form autocomplete="off" id="filename-form">
      <input type="text" required id="filename-input"><label>.html</label>
      <input type="submit" value="Export">
     </form>
    </dialog>
  </body>
</html>
