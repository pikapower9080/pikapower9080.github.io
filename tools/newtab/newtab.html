<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="Content">
        <h1 id="time">0:00</h1>
        <h2 id="message"></h2>
        <form id="searchform">
            <input id="search-input" type="search" name="search" placeholder="Search Google...">
        </form>
        <dialog id="emojipopup">
          <h2 class="emoji-header">Pick an emoji</h2>
            <div id="emojigrid">
                <div class="emojicell" id="emojitemplate" style="display: none;"><label class="emojicelllabel">🚀</label></div>
            </div>
        </dialog>
        <div id="topsites">
            <div class="topsite-card" id="card-1">
                <label class="topsite-card-emoji">🌐</label>
                <h3 class="topsite-card-label">Right Click to customize</h3>
            </div>
            <div class="topsite-card" id="card-2">
              <label class="topsite-card-emoji">📝</label>
              <h3 class="topsite-card-label">Right Click to customize</h3>
            </div>
            <div class="topsite-card" id="card-3">
              <label class="topsite-card-emoji">🎮</label>
              <h3 class="topsite-card-label">Right Click to customize</h3>
            </div>
        </div>
        <dialog id="settings">
          <label id="settings-x" style="cursor: pointer; user-select: none;">x</label>
          <h2 style="text-align: center;">Settings</h2>
          <label>Background Gallery: </label><select id="bg-family">
            <option>Nature</option>
            <option>Cats</option>
            <option>Dogs</option>
            <option>Flowers</option>
            <option>Colors</option>
            <option>None</option>
          </select><br>
          <div id="bg-color-div"><label>Background Color: </label><input type="color" id="bg-color"><br></div>
          <!-- <input type="checkbox" id="enableshortcuts"><label for="enableshortcuts">Enable Shortcuts</label> -->
        </dialog>
        <h2 id="goal">Today I want to <span role="textbox" contenteditable id="goal-input" spellcheck="false">...</span></h2>
        <img src="icons/settings.svg" id="settingsicon" width="25" height="25">
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
