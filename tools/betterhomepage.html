<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <!-- import the webpage's stylesheet -->
    <script src="server.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <style>
      #banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: white;
        color: black;
        font-size: 12px;
        font-family: sans;
      }
      #xbutton {
        border-width: 0px;
        position: absolute;
        right: 0px;
      }
      #searchBarContainer {
        margin: auto;
        width: 40%;
      }
      #searchBar {
        border-radius: 10px;
        height: 30px;
        width: 350px;
      }
    </style>
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDVLYLPGDW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QDVLYLPGDW');
    </script>
  </head>
  <body>
    <label id="timeLabel"></label>
    <div id="searchBarContainer">
      <input type="search" id="searchBar" placeholder="Search Google">
      <button onclick="searchGoogle()">Enter</button>
    </div>
    <div id="banner">
      <label
        >This page uses cookies to save your settings. You can block cookies in
        your brower settings if you want.</label>
      <button id="xbutton" onclick="closeBanner()">x</button>
    </div>
    <script>
      // quite a lot of code to check if you've closed a banner before!
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      if (getCookie("bannerClosed") == "true") {
        document.getElementById("banner").remove();
      }
      var closeBanner = function() {
        document.getElementById("banner").remove();
        setCookie("bannerClosed", "true", 5);
      };
      var searchGoogle = function() {
        var searchBar = document.getElementById("searchBar");
        window.location.href = "https://google.com/search?q=" + searchBar.value;
      };
      var timeLabel = document.getElementById("timeLabel");
      // Update the time every second
      var updateTime = function() {
        var d = new Date();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        timeLabel.textContent = hours + ":" + minutes;
      };
      updateTime() // Runs it once before starting the update loop so that there isn't a flash without the time for a second
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
