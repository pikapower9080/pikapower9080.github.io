    <style>
        body{
            background-color: lightskyblue;
        }
        h1{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin: 0px;
            padding: 0px;
            text-align: center;
            font-size: 69px; /* Funni */
            width: 99vw;
            user-select: none;
        }
    </style>
  </head>
  <body>
    <div id="Content">
        <h1 id="output" style="font-family: sans-serif; color: white;">Press Any Key</h1>
    </div>
    <script>
        document.addEventListener("keydown", function(event){
            var thekeycode = event.key
            if (thekeycode == " ") {
                thekeycode = "(Space)"
            }
            thekeycode += " <br>" + event.keyCode + ""
            document.getElementById("output").innerHTML = thekeycode
        })
    </script>

  </body>
